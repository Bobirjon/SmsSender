<div class="container-style mat-elevation-z8">
    <table mat-table [dataSource]="LogData" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ data.username }}</td>
      </ng-container>

      <ng-container matColumnDef="alarmreport">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>fd</th>
        <td mat-cell *matCellDef="let element">{{ element.alarmreport }}</td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>level</th>
        <td mat-cell *matCellDef="let element">{{ element.level }}</td>
      </ng-container>

      <ng-container matColumnDef="sent_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>sent_time</th>
        <td mat-cell *matCellDef="let element">{{ element.sent_time.replace('T', ' ').substring('0','16') }}</td>
      </ng-container>

      <ng-container matColumnDef="send_duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>send_duration</th>
        <td mat-cell *matCellDef="let element">{{ element.updated_send_duration.substring('0','8')}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="sms_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>sms_type</th>
        <td mat-cell *matCellDef="let element">{{ element.sms_type }}</td>
      </ng-container>


      <tr class="header" mat-header-row *matHeaderRowDef="LogColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: LogColumns;"></tr>

    </table>
  </div>
