<div class="mat-elevation-z8">
  <!-- User input form -->

  <form [formGroup]="userInputForm" (ngSubmit)="addUserInputData()">
    <mat-form-field class="margin-container" style="margin-left: 25px;">
      <mat-label>Priority:</mat-label>
      <input matInput type="text" formControlName="priority" />
    </mat-form-field>
    <mat-form-field class="margin-container" style="margin-left: 25px;">
      <mat-label>Description:</mat-label>
      <input matInput type="text" formControlName="description" />
    </mat-form-field>
    <mat-form-field class="margin-container" style="margin-left: 25px;">
      <mat-label>Status:</mat-label>
      <input matInput type="status" formControlName="status" />
    </mat-form-field>

    <button style="margin-left: 25px;" mat-button type="submit" (click)="addUserInputData()">Добавить</button>
  </form>

  <!-- MatTable -->
  <table mat-table [dataSource]="dataSource">
    <!-- Define columns -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef> Приоритет </th>
      <td mat-cell *matCellDef="let element"> {{ element.priority }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Описания </th>
      <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус </th>
      <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>

    <!-- Header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
