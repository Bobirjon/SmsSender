<!-- Material table with specified columns -->
<table mat-table [dataSource]="dataSource" matSort>
    <!-- Define column for 'ID' -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
        <td mat-cell *matCellDef="let element">icon</td>
    </ng-container>

    <!-- Define column for 'Name' -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Define column for 'Description' -->
    <ng-container matColumnDef="sentTime">
        <th mat-header-cell *matHeaderCellDef>sentTime</th>
        <td mat-cell *matCellDef="let element">{{ element.sentTime }}</td>
    </ng-container>

    <!-- Define column for 'Description' -->
    <ng-container matColumnDef="alarmreportID">
        <th mat-header-cell *matHeaderCellDef>alarmreportID</th>
        <td mat-cell *matCellDef="let element">{{ element.alarmreport }}</td>
    </ng-container>

    <!-- Define column for 'Description' -->
    <ng-container matColumnDef="smsType">
        <th mat-header-cell *matHeaderCellDef>smsType</th>
        <td mat-cell *matCellDef="let element">{{ element.smsType }}</td>
    </ng-container>

    <!-- Material table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
