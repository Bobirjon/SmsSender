<!-- Material table with specified columns -->
<table mat-table [dataSource]="dataSource" matSort>
    <!-- Define column for 'ID' -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.alarmreport.type }}</td>
    </ng-container>
  
    <!-- Define column for 'Name' -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
      <td mat-cell *matCellDef="let element">{{ element.alarmreport.reason }}</td>
    </ng-container>
  
    <!-- Define column for 'Description' -->
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef>Problem</th>
      <td mat-cell *matCellDef="let element">{{ element.alarmreport.problem }}</td>
    </ng-container>

     <!-- Define column for 'Description' -->
     <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element" (click)="editComment(element)">{{ element.comment }}</td>
      </ng-container>
  
    <!-- Material table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editComment(row)"></tr>
  </table>
  
  <!-- Material paginator -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    (page)="handlePageEvent($event)" 
  ></mat-paginator>
