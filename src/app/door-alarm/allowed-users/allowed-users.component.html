<!-- user-table.component.html -->
<div class="filter-container">
  <form [formGroup]="filterForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Имя пользователя"
        formControlName="username__icontains"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Телефон номер"
        formControlName="phonenumber__icontains"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Регион"
        formControlName="region__icontains"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Организация"
        formControlName="organization__icontains"
      />
    </mat-form-field>
  </form>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Имя Пользователя
      </th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Номер Пользователя
      </th>
      <td mat-cell *matCellDef="let user">{{ user.phonenumber }}</td>
    </ng-container>

    <ng-container matColumnDef="organization">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Организация</th>
      <td mat-cell *matCellDef="let user">{{ user.organization }}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Позиция</th>
      <td mat-cell *matCellDef="let user">{{ user.position }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Регион</th>
      <td mat-cell *matCellDef="let user">{{ user.region }}</td>
    </ng-container>

    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Активный</th>
      <td mat-cell *matCellDef="let user">
        {{ user.is_active ? "да" : "нет" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
      class="clickable-row"
    ></tr>
  </table>

  <mat-paginator
    [length]="totalRows"
    [pageSize]="pageSize"
    [pageSizeOptions]="[25, 50, 100, 1000]"
  ></mat-paginator>
</div>
