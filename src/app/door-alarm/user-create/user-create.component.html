<h1 mat-dialog-title>Создание запроса</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-container">
        <mat-form-field appearance="fill">
            <mat-label>Полное Имя Пользователя</mat-label>
            <input matInput name="username" [(ngModel)]="formData.username" />
            <!-- <mat-error *ngIf="form.submitted && !form.controls.firstName?.valid">
                First name is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Организация</mat-label>
            <input matInput name="organization" [(ngModel)]="formData.organization" />
         
        </mat-form-field>

        <mat-form-field appearance="fill">  
            <mat-label>Позиция</mat-label>
            <input matInput name="position" [(ngModel)]="formData.position" />
         
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Номер телефона</mat-label>
            <input matInput name="phonenumber" [(ngModel)]="formData.phonenumber"  />
           
        </mat-form-field>

        <div class="button-group">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
    </form>
</div>
